<div class="container d-flex flex-column align-items-center justify-content-center flex-grow-1">
  <h1 class="text-center display-3">Password Generator</h1>

  <div class="card p-4 mt-5">
    <div class="form-group d-flex align-items-center justify-content-center gap-3">
      <label for="length" class="mr-2">Password Length:</label>
      <input type="number" class="form-control w-auto" [(ngModel)]="length" min="4" max="20">
    </div>
    <div class="form-group d-flex justify-content-center gap-4 mt-4">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="uppercase" [(ngModel)]="includeUppercase">
        <label class="form-check-label" for="uppercase">Include Uppercase</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="lowercase" [(ngModel)]="includeLowercase">
        <label class="form-check-label" for="lowercase">Include Lowercase</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="numbers" [(ngModel)]="includeNumbers">
        <label class="form-check-label" for="numbers">Include Numbers</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="symbols" [(ngModel)]="includeSymbols">
        <label class="form-check-label" for="symbols">Include Symbols</label>
      </div>
    </div>
    <button class="btn btn-primary mt-3" (click)="generatePassword()">Generate Password</button>
  </div>
@if(password)
{
  <div  class="mt-4 alert alert-info" role="alert">
    <strong>Generated Password:</strong> {{password}}
  </div>
}  
</div>
