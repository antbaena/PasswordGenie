<div class="container mt-5">
    <h1 class="text-center">Generador de Contraseñas</h1>
    
    <div class="form-group">
      <label for="length">Longitud de la contraseña:</label>
      <input type="number" class="form-control" [(ngModel)]="length" min="4" max="20">
    </div>
  
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="uppercase" [(ngModel)]="includeUppercase">
      <label class="form-check-label" for="uppercase">Incluir mayúsculas</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="lowercase" [(ngModel)]="includeLowercase">
      <label class="form-check-label" for="lowercase">Incluir minúsculas</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="numbers" [(ngModel)]="includeNumbers">
      <label class="form-check-label" for="numbers">Incluir números</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="symbols" [(ngModel)]="includeSymbols">
      <label class="form-check-label" for="symbols">Incluir caracteres especiales</label>
    </div>
  
    <button class="btn btn-primary mt-3" (click)="generatePassword()">Generar Contraseña</button>
  
    <div class="mt-4 alert alert-info" role="alert">
      <strong>Contraseña generada:</strong> {{password}}
    </div>
  </div>
